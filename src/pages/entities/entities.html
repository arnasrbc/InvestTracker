<ion-header>
  <ion-navbar>
    <ion-title>
      Entities
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-list>
    <ion-list>
      <button
        ion-item
        *ngFor="let entity of entities"
        (click)="onClick(entity.entityCategory)">
        <h2>{{ entity.entityName | uppercase }}</h2>
        <p>{{ entity.entityCategory }}</p>
      </button>
    </ion-list>
  </ion-list>
</ion-content>
