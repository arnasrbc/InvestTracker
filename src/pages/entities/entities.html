<ion-header>
  <ion-navbar>
    <ion-title>
      Entities
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-list>
    <ion-item [innerHTML]=results></ion-item>
  </ion-list>
</ion-content>
