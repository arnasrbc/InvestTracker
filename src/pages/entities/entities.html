<ion-header>
  <ion-navbar>
    <ion-title>
      Entities
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)"
    placeholder="Type search query to get entity list"
  >
  </ion-searchbar>
    <ion-list>
      <ion-label *ngIf="entities.length !== 0">{{entities.length}} results found for query '{{myInput}}'</ion-label>
      <button
        ion-item
        *ngFor="let entity of entities"
        (click)="onClick(entity.entityId)">
        <h2>{{ entity.entityName | uppercase }}</h2>
        <p>{{ entity.entityCategory }}</p>
      </button>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content
        loadingSpinner="dots"
        loadingText="">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
