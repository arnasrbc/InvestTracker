<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col col-3 align-self-center>
        <ion-title mode="ios"><img float-left src="assets/imgs/White-logo-triangle-IT.png"></ion-title>
      </ion-col>

      <ion-col col-1 align-self-center>
        <timeline-filter (filterChange)="onFilterChange($event)" class="search"></timeline-filter>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding class="timelineContent">
  <timeline-body (doInfiniteScroll)="populateDisplayItems()" [items]="displayItems"></timeline-body>
</ion-content>
