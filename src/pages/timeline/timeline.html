<ion-header>
  <ion-navbar>
    <ion-row>
      <div  class="logoIcon">
          <img src="assets/imgs/White-logo-triangle-IT.png">
      </div>
      <div class="filter-logo-wrapper">
        <timeline-filter (filterChange)="onFilterChange($event)"
                         class="search">
        </timeline-filter>
      </div>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding class="timelineContent">
  <timeline-body (scrollDown)="infiniteScrollDown()"
                 (scrollUp)="refreshScrollUp()"
                 [items]="items"
                 [numberOfNewItems]="newItems.length">
  </timeline-body>
</ion-content>
