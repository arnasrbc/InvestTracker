<section id="cd-timeline" class="cd-container">
  <div *ngFor="let item of items">
    <div class="cd-timeline-block">
      <!-- CUSTOMIZE YOUR STYLE USING DEFAULT IONIC VALUES SUCH AS POSITIVE, CALM, BALANCED,... -->
      <div class="cd-timeline-icon text-center royal">
        <ion-icon name ="{{item.icon}}" class="timelineIcon"></ion-icon>
      </div>
      <!-- CUSTOMIZE YOUR STYLE USING DEFAULT IONIC VALUES SUCH AS POSITIVE, CALM, BALANCED,... -->
      <div class="cd-timeline-content padding royal">
        <h5 class="marginBottom0 marginTop0">{{item.eventCategory}}</h5>
        <p class="marginTop5 cd-author">On {{item.timestamp | date: "dd/MM/yyyy"}} at {{item.timestamp | date: "hh:mm"}}</p>
        <p class="timelineText">{{item.message}}</p>
      </div>
    </div>
  </div>
</section>
